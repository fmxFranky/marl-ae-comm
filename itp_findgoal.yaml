description: MARL JOB
target:
  service: amlk8s
  # run "amlt target list amlk8s" to list the names of available AMLK8s targets
  # run "amlt target info" to list the names of available AMLK8s targets
  name: itpscusv100cl #itpscusv100cl # #itpscusv100cl #itpeusp40cl #itpseasiav100cl #itpscusv100cl #
  vc: resrchvc

environment:
  image: mxfeng/deep_rl:marl_comm
  registry: docker.io # any public registry can be specified here
  setup:
    - pip install -e ./marl-grid/env
    - pip install gym==0.23.0
    - wandb login 31ce01e4120061694da54a54ab0dafbee1262420

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: $CONFIG_DIR

search:
  job_template:
    name: marlcomm_{auto:s}
    sku: G4
    aml_mpirun:
      process_count_per_node: 0
    command:
      - python ./marl-grid/find-goal/train.py gpu=[0,1,2,3]
        num_workers=16 seed={seed} algo=ae-comm
        use_wandb=true wandb_project_name=marl-jpr-comm
        add_auxiliary_loss=true aux_loss_k={aux_loss_k} aux_length={aux_length}
      - python ./marl-grid/find-goal/train.py gpu=[0,1,2,3]
        num_workers=16 seed={seed} algo=ae-comm
        use_wandb=true wandb_project_name=marl-jpr-comm
        add_auxiliary_loss=true aux_agents=1
        aux_loss_k={aux_loss_k} aux_length={aux_length}
    submit_args:
      env:
        AMLT_NO_TENSORBOARD_PATCHING: true
        MKL_THREADING_LAYER: GNU
        OMP_NUM_THREADS: 1
      container_args:
        shm_size: 128g
  type: grid
  max_trials: 16
  params:
    - name: seed
      spec: discrete
      values: [1, 2, 3, 4]
    - name: aux_loss_k
      spec: discrete
      values: [0.1, 0.5, 1.0, 5.0]
    - name: aux_length
      spec: discrete
      values: [8, 16]

